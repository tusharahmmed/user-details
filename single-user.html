<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About User Information - Random user</title>
    <link rel="shortcut icon" href="img/user.png" type="image/x-icon">
    <!-- tailwindcss -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!-- custom css  -->
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }

        .profile {
            top: -37px;
            left: 0px;
        }
    </style>
</head>

<body>
    <main>
        <section class="h-screen w-full bg-gray-400 flex justify-center align-center">
            <div class="wraper m-auto sm:w-5/12 md:w-6/12 xl:w-5/12 shadow-lg">
                <div class="img-thumb bg-gray-600 h-36 rounded-t">
                    <!-- user-icon -->
                    <img id="male-icon"
                        class="h-10 w-10 cursor-pointer rounded-full relative inline my-6 mx-2 hover:border-indigo-500 border-4"
                        src="img/male.jpg" alt="">
                    <img id="female-icon"
                        class="h-10 w-10 cursor-pointer rounded-full relative inline my-6 hover:border-indigo-500 border-4"
                        src="img/female.jpg" alt="">
                    <!-- refresh icon -->
                    <p id="refresh" class="refresh-icon m-6 float-right cursor-pointer	"><svg
                            xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg></p>
                    <!-- user img  -->
                    <span id="profile"></span>
                </div>
                <div class="info text-center bg-gray-200 pt-16 rounded-b">
                    <p id="title" class="text-lg text-gray-500">Hi, My name is</p>
                    <p id="data" class="text-1xl md:text-2xl lg:text-4xl font-medium"></p>
                    <ul id="icons" class="flex align-center justify-center">
                        <li id="name" class="mx-4 my-6 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg"
                                class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg></li>
                        <li id="mail" class="mx-4 my-6 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg"
                                class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg></li>
                        <li id="birth-day" class="mx-4 my-6 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg"
                                class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg></li>
                        <li id="address" class="mx-4 my-6 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg"
                                class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                            </svg></li>
                        <li id="phone" class="mx-4 my-6 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg"
                                class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <!-- js -->
    <script src="js/app.js"></script>
</body>

</html>
